<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="assets/images/earth.jpg" type="image/jpeg">
  <title>Quiz App</title>
</head>

<body>
  <div class="container">
    <nav class="nav__container">
      <div class="quick_overview">
        <a href="quiz-overview.html" target="_blank" class="flex items-center quiz-overview-link">
        <img class="hover" src="assets/images/support.svg" alt="Quiz-Overview">
        <span class="hover">Quiz Overview</span>
        </a>
      </div>
      <div class="nav__settings">
        <a href="settings.html" class="flex items-center">
          <img class="hover" src="assets/images/gear-svgrepo-com.svg" alt="Settings">
          <span class="hover">Settings</span>
        </a>
      </div>
    </nav>
    <div id="main">
      <div id="heading" class="flex flex-col text-center">
        <div id="time" style="text-align: right; font-size: 2em; margin-bottom: 10px">00:00</div>
        <!-- Added indexHeader class to differentiate this header text from other headers in css-->
        <h1 class="indexHeader font-bold mt-2 items-center ml-15">Quiztopia</h1> 
        <p class="font-semibold mt-2 text-wrap">Upon completing this quiz, participants will gain a deeper understanding of diverse concepts while enjoying the process.</p>
      </div>
      <div id="container">
        <!-- Quiz content goes here -->
      </div>
    </div>
  </div>
  <script type="module" src="js/index.js"></script>
  <script src="js/timer.js"></script>

</html>
